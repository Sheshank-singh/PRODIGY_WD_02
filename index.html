<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch by Sheshank</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="outer-container">
    <div class="container">
        <div class="time">
            <span class="hour">00</span>
            <span class="dots">:</span>
            <span class="minute">00</span>
            <span class="dots">:</span>
            <span class="second">00</span>
            <span class="dots ms">:</span>
            <span class="millisecond">00</span>
        </div>
        <div class="buttons">
            <div class="start"><i class='bx bx-play-circle'></i></div>
            <div class="stop"><i class='bx bx-stop-circle' ></i></div>
            <div class="reset"><i class='bx bx-reset' ></i></div>
            <div class="save"><i class='bx bxs-flag-checkered' ></i></div>
        </div>
    </div>
    <div class="save-box">
        <p class="title">Save Time</p>
        <div class="box">
            <ul class="boxUl">
            </ul>
        </div>
    </div>
</div>
    

    <script src="./script.js"> </script>
</body>
</html>
